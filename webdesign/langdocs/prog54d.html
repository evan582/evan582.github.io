<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54d</title>
</head>
<body>
    <label for="bas">Base: </label>
    <input type="number" id="bas">

    <label for="hei">Height:</label>
    <input type="number" id="hei">

    <button onclick="
        let bas = Number(document.getElementById('bas').value);
        let hei = Number(document.getElementById('hei').value);

        let hyp  = Math.sqrt(bas**2 + hei**2);
        let area = (bas * hei)/2;
        let perim = hyp + bas + hei;

        document.writeln('Hypotenuse: ' + (hyp).toFixed(2) + ' Area: ' + (area).toFixed(2) + ' Perimeter: ' + (perim).toFixed(2));
    ">Calculate</button>
</body>
</html>
