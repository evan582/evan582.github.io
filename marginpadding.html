<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css nox model - margina nd padding </title>
    <style>
        p {margin-bottom:100px;}
        nav {width:100%; background:gold;}
        h1 {margin:0 auto;text-align:center;
        }
        div {
            background: lightgrey;
            width: 300px;
            padding: 50px;
            border: 15px solid green;
            margin: 20px auto;
        }



    </style>
</head>
<body>
    <nav>
        <h1>hello world</h1>
    </nav>

    <h2>Box model demo</h2>
    <p>The css box model is essential a box that wraps 
        around every html element
        it consists of the actual content , padding
        borders and margin
    </p>
    <div>
        This text is the content of the box 
        which has padding a border and margins
        (inthat order)

    </div>

</body>
</html>
