<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What color is it?</title>
    <style>
        *{
            transition: all 0.2s;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
background-color: black;
        }
        h1{
            margin-top: 40vh; font-size: 80px;
        }
        p{
            margin-top: 5%; font-size: 30px;
        }
    </style>
</head>
<body id="bdy">
    <h1 id="clock">00:00:00</h1>
    <p id="hex">#000000</p>
<script>
    function updatetime() {
        let date = new date ();
        let s = ("0" + date.getseconds().slice)(-2);
        let m = ("0" + date.getminutes().slice)(-2);
        let h = ("0" + date.gethours().slice)(-2);
        let hex = "#" + h + m + s
        let hms = h + ";" + m + ";" + s;
        document.getElementById("clock").innerHTML = hms;
        document.getElementById("hex").innerHTML = hex;
document.getElementById("bdy").style.backgroundColor = hex;
    }
setInterval(updatetime, 1000);
</script>
</body>
</html>
